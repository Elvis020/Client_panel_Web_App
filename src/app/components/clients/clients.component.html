<div class="row">
  <div class="col-md-6">
    <h2> <i class="fa fa-users"></i> Clients</h2>

  </div>
  <div class="col-md-6">
    <h5 class="text-right text-secondary">Total Owed: xxxxx</h5>
  </div>
</div>
<table
*ngIf="clients.length > 0; else noClient"
class="table table-striped"
>
<thead *ngIf="clients">
  <tr>
    <th>Name</th>
    <th>Email</th>
    <th>Balance</th>
    <th></th>
  </tr>
</thead>
<tbody>
  <tr *ngFor="let eachClient of clients">
    <td> {{eachClient.firstName}} {{eachClient.lastName}} </td>
    <td> {{eachClient.email}} </td>
    <td> {{eachClient.balance | currency: "USD"}} </td>
    <td> <a routerLink = "client/{{eachClient.id}}" class="btn btn-secondary btn-sm"> <i class="fa fa-arrow-circle-o-right"></i> Details </a> </td>
  </tr>
</tbody>
</table>

<ng-template #noClient>
  <hr>
  <h4><i>There are no clients in the system</i></h4>
</ng-template>
